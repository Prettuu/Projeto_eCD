<div class="chatbot-container">
  <button class="chatbot-toggle" (click)="toggleChat()" [class.open]="isOpen">
    <span class="chatbot-icon">ðŸ’¬</span>
    <span class="chatbot-badge" *ngIf="!isOpen">ðŸ¤–</span>
  </button>

  <div class="chatbot-window" *ngIf="isOpen">
    <div class="chatbot-header">
      <div class="chatbot-header-content">
        <span class="chatbot-icon-header">ðŸ¤–</span>
        <div>
          <h3>Assistente Virtual</h3>
          <p>Como posso ajudar?</p>
        </div>
      </div>
      <button class="chatbot-close" (click)="toggleChat()">Ã—</button>
    </div>

    <div class="chat-messages">
      <div *ngFor="let msg of messages" [class]="msg.isUser ? 'message user' : 'message bot'">
        <div class="message-content">
          <p *ngIf="msg.isUser">{{ msg.message }}</p>
          <p *ngIf="!msg.isUser">{{ msg.response }}</p>
          <span class="message-time">{{ formatTime(msg.timestamp) }}</span>
        </div>
      </div>
      <div *ngIf="loading" class="message bot">
        <div class="message-content">
          <p class="typing">Digitando...</p>
        </div>
      </div>
    </div>

    <div class="chatbot-input">
      <input
        type="text"
        [(ngModel)]="currentMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Digite sua mensagem..."
        [disabled]="loading"
      />
      <button (click)="sendMessage()" [disabled]="!currentMessage.trim() || loading">
        âž¤
      </button>
    </div>
  </div>
</div>
