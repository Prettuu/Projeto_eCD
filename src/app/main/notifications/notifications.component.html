<div class="notifications-container">
  <div class="notifications-header">
    <h1>Notifica√ß√µes</h1>
    <div class="header-actions">
      <button 
        *ngIf="unreadCount > 0" 
        class="btn btn-secondary" 
        (click)="markAllAsRead()">
        Marcar todas como lidas
      </button>
      <button 
        *ngIf="isAdmin" 
        class="btn btn-primary" 
        routerLink="/app/notifications/create">
        ‚ûï Criar Notifica√ß√£o
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading-state">
    <p>Carregando notifica√ß√µes...</p>
  </div>

  <div *ngIf="!loading && notifications.length === 0" class="empty-state">
    <div class="empty-icon">üîî</div>
    <p>Nenhuma notifica√ß√£o dispon√≠vel</p>
  </div>

  <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
    <div 
      *ngFor="let notification of notifications" 
      class="notification-item"
      [class.unread]="!notification.lida"
      [class.read]="notification.lida"
      (click)="markAsRead(notification)">
      
      <div class="notification-icon" [class]="getTipoClass(notification.tipo)">
        {{ getTipoIcon(notification.tipo) }}
      </div>

      <div class="notification-content">
        <div class="notification-header">
          <h3 class="notification-title">{{ notification.titulo }}</h3>
          <span *ngIf="!notification.lida" class="unread-badge">Nova</span>
        </div>
        <p class="notification-message">{{ notification.mensagem }}</p>
        <span class="notification-date">{{ formatDate(notification.createdAt) }}</span>
      </div>
    </div>
  </div>
</div>
