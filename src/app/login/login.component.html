<section class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Bem-vindo ao eCD</h1>
      <p class="subtitle">FaÃ§a login para acessar o sistema</p>
    </div>

    <form (ngSubmit)="login($event)">
      <div class="form-group">
        <label for="email">
          <span class="icon">ğŸ“§</span>
          E-mail
        </label>
        <input
          id="email"

          name="email"
          [(ngModel)]="email"
          placeholder="seu@email.com"
          required
          autocomplete="email"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="senha">

        </label>
        <input

          type="password"
          name="senha"
          [(ngModel)]="senha"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required

        />
      </div>

      <div class="error-message" *ngIf="erro">
        <span class="error-icon">âš ï¸</span>

      </div>

      <button

    </form>

    <button type="button" class="btn-link" (click)="primeiroAcesso()" [disabled]="loading">
      Primeiro acesso? Cadastre-se aqui

  </div>

  <div class="login-bg"></div>
